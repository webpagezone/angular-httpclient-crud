<div class="container custom-container">
  <div class="col-md-12">
    <h3 class="mb-3 text-center">Create Employee</h3>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="employeeDetails.name"
        class="form-control"
        placeholder="Name"
        name="Name"
        id="Name"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="employeeDetails.email"
        class="form-control"
        placeholder="Email"
        name="Email"
        id="Email"
      />
    </div>

    <div class="form-group">
      <input
        type="text"
        [(ngModel)]="employeeDetails.phone"
        class="form-control"
        placeholder="Phone"
        name="Phone"
        id="Phone"
      />
    </div>

    <div class="form-group">
      <button class="btn btn-success btn-lg btn-block" (click)="addEmployee()">
        Create Employee
      </button>
    </div>
  </div>
</div>
